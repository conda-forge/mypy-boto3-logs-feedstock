{% set name = "mypy-boto3-logs" %}
{% set version = "1.35.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a11d0192078cf8c8529ec5e7b9ba33147e4efe0961aeeaa0903f0617cf557934

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - typing_extensions
    - botocore

test:
  imports:
    - mypy_boto3_logs

about:
  home: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Type annotations for boto3.CloudWatchLogs 1.14.20 service, generated by mypy-boto3-buider 2.2.0

extra:
  recipe-maintainers:
    - a-frantz
