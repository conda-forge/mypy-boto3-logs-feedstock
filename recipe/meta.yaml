{% set name = "mypy-boto3-logs" %}
{% set version = "1.15.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cff32d2d9009a737ee12bf526932c56f4cb7e554e7ab9c21dbf6ef6adc6aeace

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing_extensions
    - botocore

test:
  imports:
    - mypy_boto3_logs

about:
  home: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Type annotations for boto3.CloudWatchLogs 1.14.20 service, generated by mypy-boto3-buider 2.2.0

extra:
  recipe-maintainers:
    - a-frantz
